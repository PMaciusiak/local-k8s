---
- name: Add metrics-server if load tests enabled.
  command: minikube addons enable metrics-server 
  when: "{{tests.enabled}}"

- name: Create php-apache deployment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        namespace: "{{ namespace }}"
        name: php-apache
      spec:
        selector:
          matchLabels:
            run: php-apache
        replicas: 1
        template:
          metadata:
            labels:
              run: php-apache
          spec:
            containers:
            - name: php-apache
              image: k8s.gcr.io/hpa-example
              ports:
              - containerPort: 80
              resources:
                limits:
                  cpu: 500m
                requests:
                  cpu: 200m

- name: Create php-apache service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: php-apache
        namespace: "{{ namespace }}"
        labels:
          run: php-apache
      spec:
        ports:
        - port: 80
        selector:
          run: php-apache

- name: Enable autoscale.
  command: kubectl autoscale deployment php-apache --cpu-percent="{{tests.cpu_percent}}" --min="{{tests.replicas.min}}" --max="{{tests.replicas.max}}" -n "{{ namespace }}"

- name: Create php-apache deployment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        namespace: "{{ namespace }}"
        name: infinite-calls
        labels:
          app: infinite-calls
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: infinite-calls
        template:
          metadata:
            name: infinite-calls
            labels:
              app: infinite-calls
          spec:
            containers:
            - name: infinite-calls
              image: busybox
              command:
              - /bin/sh
              - -c
              - "while true; do wget -q -O- http://php-apache; done"