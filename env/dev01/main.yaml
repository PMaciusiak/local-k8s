all:
  vars:
    namespace: dev01
    postgres:
      enabled: true
      pvc:
        name: postgres-claim-dev
        size: 10Mi
        access_modes:
          - ReadWriteMany
    simple_web:
      enabled: true
    tests:
      enabled: true
      cpu_percent: 80
      replicas:
        min: 1
        max: 4
    speedscale:
      enabled: true